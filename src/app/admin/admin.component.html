<button *ngIf="!addNewMember" (click)="setAddNewMember(true)" class="btn btn-success">Add New Member</button>
<button *ngIf="addNewMember" (click)="setAddNewMember(false)" class="btn btn-warning">Hide</button>
<app-member-form *ngIf="addNewMember" (submittedSender)="setAddNewMember(false)"></app-member-form>
<app-home></app-home>
